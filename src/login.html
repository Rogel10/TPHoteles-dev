<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="login" class="container-login"> 
      <!-- put here the content you wish to change between your pages -->  
      <section class="page-login">
        
        <!-- content -->
        <div class="page-login-content-animation">
          
          <!-- logo -->
          <div class="main-logo">
            <img src="#"  alt="logo" id="loginLogo"/>
          </div>

          <!-- <form> -->
          <div class="login-form">
                <input class="login-form__nip"
                        maxLength="1" type="text" name="" id="nip_1"/>
                <input class="login-form__nip" 
                        maxLength="1" type="text" name="" id="nip_2" />
                <input class="login-form__nip" 
                        maxLength="1" type="text" name="" id="nip_3" />
                <input class="login-form__nip" 
                        maxLength="1" type="text" name="" id="nip_4" />
                <input class="login-form__nip" 
                        maxLength="1" type="text" name="" id="nip_5" />
                <input class="login-form__nip" 
                        maxLength="1" type="text" name="" id="nip_6" />
            <!-- </form> -->
            <a href="/" id="LinkHome">.</a>
          </div>

          <!-- description -->
          <div class="login-description">
            <h2>Ingresa el código de tu habitación</h2>
            <h3>Please enter your room code</h3>
            <div class="login-help"></div>
          </div>

          <div class="login-info">
            <div>Powered by</div>
            <div class="logo-totalplay"></div>
          </div>

        </div>

        <!--  modal -->
        <div class="modal-code">
          <div class="modal-code-close"></div>
        </div>

      </section>
    </main>

  </body>
</html>
